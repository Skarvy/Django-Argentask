<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
</head>
<body>
    {%extends "base.html"%}
    {% block content%}
    <h1>Registrarse</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <h1>Registro</h1>
    {%endblock%}
</body>
</html>
